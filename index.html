<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
  <link href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="design/stylesheet.css">

</head>

<body>

  <div class="container">
    <div class="relative">
      <img src="images/image-equilibrium.jpg" alt="" width="90%" class="img">
      <div class="view">
        <img src="images/icon-view.svg" alt="" class="view">
      </div>
    </div>
    <h2 class="tittle">Equilibrium #3429</h2>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <article>
      <div class="group1">
        <img src="images/icon-ethereum.svg" alt="" class="a">
        <p class="a ab"> 0.041 ETH</p>
      </div>

      <div class="group2">
        <img src="images/icon-clock.svg" alt="" srcset="">
        <p class="a left"> 3 days left</p>
      </div>
    </article>

    <div class="group3">
      <img src="images/image-avatar.png" alt="" class="a imagen">
      <p class="a"> Creation of <span class="span"> Jules Wyvern</span></p>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sebas2rus" target="_blank">Sebas2rus</a>.
  </div>
</body>

</html>
